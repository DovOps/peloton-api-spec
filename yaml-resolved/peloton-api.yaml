openapi: 3.0.1
info:
  title: Unofficial Peloton API
  description: This is an unofficial/unsupported peloton API that was documented through
    Swagger Inspector. Some URLs are protected, and you will be required to post to
    the Login endpoint to obtain a session ID which then gets sent in future requests
    as your peloton_session_id cookie.  You will also need a peloton-platform header
    for some of the newer requests, which for now should be set to 'web'
  version: 0.2.8
servers:
- url: https://api.onepeloton.com
tags:
- name: ride
  description: Details regarding rides
- name: users
  description: Operations related to a Peloton User
- name: public
  description: Endpoints that do not require authentication
- name: instructors
  description: Operations related to Peloton Instructor
- name: workouts
  description: Get details about a workout
- name: reference
  description: Reference Data (Categories, Instructors, etc.)
- name: favorites
  description: Manage favorite/bookmnarked rides
- name: reservations
  description: Manage studio reservations
paths:
  /auth/login:
    post:
      tags:
      - authentication
      summary: Authenticates a user and creates a session
      description: The session_id that results from this login will be needed as a
        'peloton_session_id' cookie on subsequent non-public requests to the API.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
            examples:
              "0":
                value: |-
                  {
                      "username_or_email": "MyUserName",
                      "password": "passwd"
                  }
      responses:
        "200":
          description: User and Session Details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthDetails'
  /auth/check_session:
    get:
      tags:
      - authentication
      - users
      responses:
        "200":
          description: Session and Profile
          content:
            application/json:
              schema:
                type: object
      security:
      - sessionCookie: []
  /api/user/{userId}/followers:
    get:
      tags:
      - users
      summary: Get followers for a given user
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: b3f902e4b6c54777a73b61471ebed471
      - name: page
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
        example: 0
      - name: limit
